    var erast=[];
    var fasd=[];
    var n=prompt("Enter max value of Array : ");
    for (var i=2;i<=n;i++){
        erast[i]=true;
    }
    p=2;
    do {
    for(var i=2*p;i<=n;i+=p){
        erast[i]=false;
    }
    for(var i=p+1;i<=n;i++){
        if (erast[i]); break;
    }
    p=i;
    }while (p*p<=n);
    for(var i=0;i<=n;i++){
        if(erast[i]===true){
            fasd.push(i);
        }
    }
    alert(fasd);
