<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    function formatDate(date){
        switch({}.toString.call(date).slice(8, -1)){
            case 'String': return(format(new Date(date)));
            case 'Number': return(format(new Date(date*1000)));
            case 'Array': return(format(new Date(date[0], date[1], date[2])));
            case 'Date': return(format(date));

        }

        function format(d){
            return d.getDate() + '.' + (d.getMonth() + 1) + '.' + ''.slice.call(d.getFullYear(), 2);
        }
    }
    formatDate(12/.15/.97);
</script>
</body>
</html>
