<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Javascript</title>

</head>
<body>
    <script type="text/javascript">
                          // 1.РАБОТА С ЦИКЛАМИ
        var x = 10;
        var y = 10;
                          // 1.1 УСЛОВНЫЙ ОПЕРАТОР(FULL)
        if (x == y)
            document.write("x = y");
        else if (x < y)
            document.write("x < y");
        else
            document.write("x > y");
                          //1.2 ПЕРЕКЛЮЧАТЕЛЬ
        document.write("<br />");
        var result = 6;
        switch(result) {
            case 1:document.write("result = 1"); break;
            case 2:document.write("result = 2"); break;
            case 3:document.write("result = 3"); break;
            case 4:document.write("result = 4"); break;
            case 5:document.write("result = 5"); break;
            default: document.write("result > 5");
        }
        document.write("<br />");
                          //1.3 УСЛОВНЫЙ ОПЕРАТОР(SHORT)
        x >= y ? document.write("YES <br />"): document.write("NO <br />");
                          //1.4 ПРОВЕРКА НЕСКОЛЬКИХ ПЕРЕМЕННЫХ В 1 УСЛ.ОПЕРАТОРЕ
        var x2 = 6;
        var y2 = 5;
        var bool = false;
        if (x2 > y2 || bool == true){             //Или && (И), || (ИЛИ)
                              document.write("x2 > y2 <br />");
                          }
        else if (x2 == y2){
                              document.write("x2 == y2 <br />");
                          }
        else
            document.write("x2 < y2 <br />");
                          //1.5 ЦИКЛЫ
        //FOR
        for(var i=0;i<10;i++) {
            if (i % 3 == 0 && i != 0) {continue;}// если false, то пойдет дальше
            if (i == 8) {break;}
            document.write(i + "Hello! <br />");
        }
        //WHILE
            var a = 0;
            while (a < 10){
                document.write(a + "<br />");
                a+=2;
        }
        //DO_WHILE
        var b=1;
        do {
            document.write("While done");
            b++;
        }while(b < 10);

                             //2.МЕТОДЫ ALERT,CONFIRM,PROMPT
        var person;
        if(confirm("Are you sure?")) {
            person=prompt("Hi, what`s your name?");
            alert("Hello" + person);
        }else
            alert("Person not sure");

                //3.МАССИВЫ
                    //3.1 ОДНОМЕРНЫЙ МАССИВ
                          var arr = new Array("str",23,52,false);
                          document.write(arr[0]+"<br />"+arr[3]);

                          for(var i=0;i<arr.length;i++){
                              document.write((arr[i])+"<br>");
                          }
                          mass=new Array()
                          for(i=0;i<10;i++){
                              mass[i]=i*3;
                              document.write(mass[i]+"<br>")
                          }
                          var summa=0;
                          for(i=0;i<mass.length;i++){
                              summa+=mass[i];
                          }
                          document.write("Сумма элиментов - "+summa+"<br>"+"Арифметическая сумма - "+(summa/mass.length));
                 //3.2 МНОГОМЕРНЫЕ МАССИВЫ
                          var arr_1=new Array();
                          var arr_2=new Array();
                          var arr_3=new Array();
                          for (var x=0; x<5; x++){arr_1[x]=x;}
                          for (var x=0; x<=10; x++){arr_2[x]=x;}
                          for (var x=0; x<15; x++){arr_3[x]=x;}
                          var mass3D = new Array(arr_1,arr_2,arr_3);

                          for(var i=0; i<mass3D.length;i++){
                              for (var j=0; j<mass3D[i].length;j++){
                                  document.write(mass3D[i][j]+" ");
                              }
                              document.write("<br>");
                          }
    </script>
</body>
