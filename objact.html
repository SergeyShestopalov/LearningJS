    <script type="text/javascript">

        //------------------------------------------------------
        var menu = {
            width: 200,
            height: 300,
            title: 'My menu'
        };
        function multiplyNumeric(obj){
            for(var nix in obj) {
                if(!isNaN(parseFloat(obj[nix])) && isFinite(obj[nix])){
                    obj[nix]=2*obj[nix];
                }
            }
        }
        multiplyNumeric(menu);
        alert( "menu width=" + menu.width + " height=" + menu.height + " title=" + menu.title );

        //----------------------------------------------------

        "use strict";
        var salaries = {
            "Вася":100,
            "Петя":300,
            "Даша":250,
            "ddfs":500
        };
        function Max(obj) {
            var max=0;
            var maxName="";
            for(var key in obj){
                if(max < obj[key]){
                    max=obj[key];
                    maxName=key;
                }
            }
            return alert(maxName||'Non');
        }
        Max(salaries);

        //-------------------------------------------------

        "use strict";
        var salaries = {
          "Вася":100,
          "Петя":300,
          "Даша":250,
          "ddfs":500
        };
        function summ(obj) {
            var count=0;
            for(var cs in obj){
                count=count+(+obj[cs]);
            }
            return count;
        }
        alert(summ(salaries));
