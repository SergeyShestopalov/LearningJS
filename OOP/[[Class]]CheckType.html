<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script type="text/javascript">
    /* ******************************ПРОВЕРКА ТИПОВ******************************************** */
    function formatDate(arg) {
        var initType = {
            "String": function () {
                this.str = arg.split("-");
                return value = new  Date(this.str[0],this.str[1]-1,this.str[2]);
            },
            "Array": function () {
                return value = new  Date(arg[0],arg[1],arg[2]);
            },
            "Number": function () {
                return value = new Date(arg*1000);
            },
            "Date": function () {
                return value = new Date(arg);
            }
        };
        return initType[{}.toString.call(arg).slice(8, -1)]().toLocaleString('ru', {
            year: '2-digit',
            month: '2-digit',
            day: '2-digit'
        });
    }
    alert( formatDate('2011-10-02') ); // 02.10.11
    alert( formatDate(1234567890) ); // 14.02.09
    alert( formatDate([2014, 0, 1]) ); // 01.01.14
    alert( formatDate(new Date(2014, 0, 1)) ); // 01.01.14
</script>
</body>
</html>
