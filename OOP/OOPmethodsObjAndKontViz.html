    function Calculator() {
        var method = {
            '+': function (a, b) {
                return a + b;
            },
            '-': function (a, b) {
                return a - b;
            }
        };
        this.calculate = function (str) {
            var clc = str.split(' ');
            var a = +clc[0];
            var b = +clc[2];
            var op = clc[1];

            if (!method[op] || isNaN(a) || isNaN(b)) {
                return NaN;
            }
            return method[op](a, b);
        };
        this.addMethod = function (name, func) {
            method[name] = func;
        }
    }

    var calc = new Calculator();

    calc.addMethod("*",function(a, b) {
        return a * b;
    });
    calc.addMethod("/", function(a, b) {
        return a / b;
    });
    calc.addMethod("**", function(a, b) {
        return Math.pow(a, b);
    });
    var result = calc.calculate('2 / 2');
    alert(result);
