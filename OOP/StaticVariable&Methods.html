<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">

    function Article() {
        this.created = new Date();
        Article.count++;
        Article.last = this.created;
    }

    Article.count = 0;

    Article.showStats = function () {
        alert(this.count + this.last);
    };

    new Article();
    new Article();

    Article.showStats();

    new Article();
    new Article();

    Article.showStats();
</script>
</body>
</html>
