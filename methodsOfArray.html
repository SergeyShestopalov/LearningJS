        function aclean(arr) {

            var obj = {};

            for (var i = 0; i < arr.length; i++) {
                var newArr = arr[i].toLowerCase().split("").sort().join("");
                obj[newArr] = arr[i];
            }

            var result = [];

            for (var prop in obj) {
              result.push(obj[prop]);
            }
            return result;
        }
