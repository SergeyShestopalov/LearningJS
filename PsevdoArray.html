    'use strict';
    var vasya = {
        age: 21,
        name: 'Вася',
        surname: 'Петров'
    };

    var user = {
        isAdmin: false,
        isEmailConfirmed: true
    };

    var student = {
        university: 'My university'
    };

    function copy() {
        var dst = arguments[0];

        for (var i = 1; i < arguments.length; i++) {
            var arg = arguments[i];
            for (var key in arg) {
                dst[key] = arg[key];
            }
        }

        return dst;
    }

    // добавить к vasya свойства из user и student
    copy(vasya, user, student);

    alert( vasya.university ); // My university
